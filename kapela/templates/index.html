{% extends "base.html" %}
{% block content %}
<div class="row">
    {% for band in bands %}
    <div class="col-sm-6">
        <div class="card">
            {% if band.poster %}
            <img class="card-img-top" src="{{ band.poster.url }}" alt="{{ band.band_name }}">
            {% endif %}

            <div class="card-body"> 
                <h4 class="card-title">{{ band.band_name }}</h4>
                <hr>
                <p class="card-text"><strong>Hudební žánr:</strong>
                {{ band.genre }}
                </p>

                <p><strong>Datum založení:</strong>
                {{ band.est_date }}
                </p>


                <a href="{% url 'band_detail' band.pk %}" class="btn btn-warning"><strong>Detail</strong></a>
            </div> 
        </div>
        <br>
    </div>

    {% endfor %} 
</div>
<br>
<div class="row"> 
    <div class="col-sm-12"> 
        <strong>Celkový počet zaregistrovaných kapel:</strong> {{ num_bands }}
    </div> 
</div>
<br>
{% endblock %}
